<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zenith Tax Optimizer | AI-Powered Tax Savings for India</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }
    .container {
      text-align: center;
      max-width: 600px;
      padding: 2rem;
    }
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3b82f6;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 2rem;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .redirect-button {
      background: #3b82f6;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      margin-top: 1rem;
      transition: background 0.3s;
    }
    .redirect-button:hover {
      background: #2563eb;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="loader"></div>
    <h1>Welcome to Zenith Tax Optimizer</h1>
    <p>Starting the Next.js application...</p>
    <p>If the application doesn't start automatically, click the button below:</p>
    <a href="http://localhost:3000" class="redirect-button">Launch Application</a>
  </div>

  <script>
    // Auto-redirect to Next.js app after 3 seconds
    setTimeout(() => {
      window.location.href = 'http://localhost:3000';
    }, 3000);
  </script>
</body>
</html>
